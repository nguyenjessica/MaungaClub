<!DOCTYPE html>
<html>
<head>
    <title>Maunga Club Booking Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type="text/css" href = "css/styles.css"
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


</head>
<body>
    <h1 class="booking-header">Book your stay today with Maunga Club!</h1>
    <div class="go-back-button">
        <a href="index.html" class="btn btn-primary">Go back to home</a>
    </div>

    <body class="booking-form-page">
    </body>
<div class="booking-form-box">
    <div class="radio-btn">
    <input type="radio" class="btn" name="check" checked = "checked">
    <span>K훮k훮po</span>
    <input type="radio" class="btn" name="check"><span>P큰keko</span>
    <input type="radio" class="btn" name="check"><span>Kerer큰</span>
    </div>

    <div class="booking-form-box">
        <div class="radio-btn">
            <!-- Radio buttons here -->
        </div>

    
        <div class="booking-form">
            <div class="input-group">
                <label>Name of Booker</label>
                <input type="text" class="form-control" placeholder="Enter full name">
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter booker email">
            </div>
            <div class="input-group">
                <label>Additional Email</label>
                <input type="email" class="form-control" placeholder="Enter additional email">
            </div>
    
            <div class="input-grp">  
                <label>Date of Departure</label>
                <input type="date" class="form-control select-date">
            </div>
    
            <div class="input-grp">  
                <label>Date of Arrival</label>
                <input type="date" class="form-control select-date">
            </div>
    
            <div class="input-grp">  
                <label>Adults</label>
                <input type="number" class="form-control" value="1" min="0">
            </div>
    
            <div class="input-grp">  
                <label>Children</label>
                <input type="number" class="form-control" value="0" min="0">
            </div>
    
            <div class="input-grp">  
                <label>Any Allergies?</label>
                <select class="custom-select">
                    <option value="1">Yes - Please email us</option>
                    <option value="2">No</option>
                </select>
            </div>
    
            <div class="input-grp">
                <a href="confirmation.html">
                    <button type="button" class="btn btn-primary details">Submit Details</button>
                </a>
            </div>
            </div>
        </div>
    </div>
